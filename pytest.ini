[tool:pytest]
testpaths = tests
python_paths = .
pythonpath = .
addopts = -v --tb=short --durations=10 --timeout=30 -m "not slow"
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
# Qt 관련 설정
qt_api = pyside6
qt_default_raising = true
# 스레드 관련 타임아웃 설정
timeout_method = thread
# 커스텀 마커
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    file_watching: marks tests that rely on file system events
# 환경 변수 (파일 감시 테스트 기본 비활성화)
env =
    SKIP_FILE_WATCHING=true 